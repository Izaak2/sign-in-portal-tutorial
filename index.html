<!doctype html>
<html lang="en">
<head>
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="signinBody">
    <div class="container signinContainer">
        <div class="row">
            <div class="col"> <!-- takes leftovers form col-8 --></div>
            <div class="col-sm-12 col-md-8">
                <div class="card signinCard">
                  <div class="card-body">
                    <img src="my_profile.jpg" class="img-fluid signinImg">
                    <form class="signin-form">
                        <div class="mb-3 top">
                          <label class="form-label"></label>
                          <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                          <label class="form-label"></label>
                          <input type="password" class="form-control" placeholder="Password">
                        </div> 
                        <button type="button" class="btn btn-lg signin-btn ">Sign In</button>
                        <div class="form-check">
                          <input class="form-check-input box" type="checkbox" value="">
                          <label class="form-check-label">
                            Remember me <br><a href="#">Need help?</a>
                          </label>
                        </div>
                    </form>
                  </div>
                </div>
                <a href="#" class="create-new-account">Create Ne Account</a>
            </div>
            <div class="col"></div>
        </div>
    </div>
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
